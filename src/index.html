<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body id="body">
    <header>
        <div>
            <h1>Commerce</h1>
        </div>
        <div>
            <span class="fas fa-shopping-cart a" id="header-overlay"></span>
        </div>
        </div>
    </header>
    <div class="pop" id="overlay"></div>
    <div class="overlay">
        <div>
            <h1><span id="span-x">&times;</span>Cart</h1>
    </div>
    <div id="over">
    </div>
    
    </div>
        
        <main>
            <div>
            <div id="title">
                
            </div>
            <div id="author">
                
            </div>

            <div id="img">
            
            </div>

            <div id="description">
                </div>
                
                <div id="price">
                    
                </div>

                <div class="div-boton">
                    <button id="buy-button">Add to the Cart</button>
                </div>
            </div>
                <div id="carousel" class="carousel-box">
                    
                </div>
            <div class="div-button">
                <button id="scrollL">&#60;</button>
                <button id="scrollR">&gt;</button>
            </div>
            <div id="details-container">
                
            </div>
            <div id="warning-container">

            </div>
            <div id="succes-container">

            </div>
            <div>
                <input type="text" id="input-title">
                <textarea  id="input-text"></textarea>
                <div class="container">
                    <div class="star-widget" id="star-rating">
                        <input type="radio" name="rate" id="rate-5">

                        <input type="radio" name="rate" id="rate-4">
                        <label for="rate-4" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-3">
                        <label for="rate-3" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-2">
                        <label for="rate-2" class="fas fa-star"></label>
                        <input type="radio" name="rate" id="rate-1">
                        <label for="rate-1" class="fas fa-star"></label>
                    </div>
                </div>
                <div>
                    <div>
                        <button id="submit-coment">Submit</button>
                    </div>
                </div>
            </div>
            <div id="cooment-section">

            </div>
        </main>
        <script src="./code.js"></script>
